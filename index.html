<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Museu Nacional - Home</title>

        <!-- Estilo padrão para a página -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Normalize CSS para padronizar estilos -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">

        <!-- HTML5 Shiv para permitir usod as tags em navegadores antigos-->
        <!--[if lt IE 9]>
	    <script src="/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        
        <div id="container"> <!-- Início Container -->

            <header> <!-- Início Cabeçalho -->

                <div id="logo"> <!--Início Logotipo-->
                    <h1><a href="index.html">Museu Nacional</a></h1>
                </div> <!--Final Logotipo-->      
                
                <nav> <!--Início Barra de navegação-->
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exposições</a></li>
                        <li><a href="#">Pesquisas</a></li>
                        <li><a href="#">Acervos</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav> <!--Final Barra de navegação-->

            </header> <!-- Final Cabeçalho -->

            <div id="content-container"> <!-- Início do container de conteúdos -->

                <div id="main-content"> <!-- Início do conteúdo principal -->
                    
                    <section id="main-image">
                        <img src="src/images/museu.png" alt="Entrada do Museu Nacional">
                    </section>

                </div> <!-- Final do conteúdo principal -->

                <aside> <!-- Início da área lateral -->
                    
                    <section id="testimony">
                        <img src="src/images/depoimento.png" alt="Depoimento da Direção do Museu">
                    </section>

                    <section id="visit">

                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>
                                <label for="data">Data</label>
                                <input class="camp" type="text" id="data" value="dd/mm/aaaa">

                                <label for="people_number">Qtd. de pessoas</label>
                                <input class="camp" type="text" id="people_number" value="1" style="width: 30px;">
                            </fieldset>

                            <input class="button" type="submit" value="Verificar Disponibilidade">
                        </form>

                    </section>

                    <section id="gallery">
                        
                        <h4>Galeria de Fotos</h4>
                        <a href="#">
                            <img src="src/images/imagem1.jpg" height="93px" width="93px">
                        </a>
                        <a href="#">
                            <img src="src/images/imagem2.jpg" height="93px" width="93px">
                        </a>
                        <a href="#">
                            <img src="src/images/imagem3.jpg" height="93px" width="93px">
                        </a>
                        <a href="#">
                            <img src="src/images/imagem4.jpg" height="93px" width="93px">
                        </a>

                    </section>

                </aside> <!-- Final da área lateral -->

            </div> <!-- Final do container de conteúdos -->

        </div><!-- Final Container -->

    </body>

</html>
